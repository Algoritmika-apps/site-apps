<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 800px; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Расписание</h1>
  <select id="userSelect" onchange="loadSchedule()">
    <option value="ivan">Иван</option>
    <option value="test">Тест</option>
  </select>
  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Название</th>
        <th>Дата</th>
        <th>Начало</th>
        <th>Конец</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>
  <div id="error" class="error"></div>

  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzcxnMPkchl3eRO2f8Ctx6S1bq65EXSUkWqGDZIrUqqueIxlhj-chsD5dj6Tn8zrNIk/exec'; // Replace with your deployed Google Script URL

    function loadSchedule() {
      const user = document.getElementById('userSelect').value;
      const url = `${GOOGLE_SCRIPT_URL}?action=getEvents&user=${user}`;
      
      fetch(url, { method: 'GET' })
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          const tbody = document.getElementById('scheduleBody');
          tbody.innerHTML = '';
          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4">Нет событий</td></tr>';
          } else {
            data.forEach(event => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${event.title}</td>
                <td>${event.day}</td>
                <td>${event.startTime}</td>
                <td>${event.endTime}</td>
              `;
              tbody.appendChild(row);
            });
          }
          document.getElementById('error').textContent = '';
        })
        .catch(error => {
          document.getElementById('error').textContent = `Ошибка: ${error.message}`;
        });
    }

    // Load schedule on page load
    window.onload = loadSchedule;
  </script>
</body>
</html>
