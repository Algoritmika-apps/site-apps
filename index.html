<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Расписание</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .grid { display: grid; grid-template-columns: 100px repeat(7, 1fr); }
    .time-label { border: 1px solid #ccc; padding: 4px; text-align: right; background: #f7f7f7; }
    .cell { border: 1px solid #eee; height: 40px; position: relative; }
    .event { background: lightblue; position: absolute; top: 0; left: 0; right: 0; text-align: center; font-size: 12px; border-radius: 4px; }
    .week-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    .week-header button { font-size: 20px; }
  </style>
</head>
<body>

<h2>Логин</h2>
<input id="login" placeholder="Введите логин" />
<button onclick="saveLogin()">Войти</button>

<h2>Расписание</h2>
<div class="week-header">
  <button onclick="changeWeek(-1)">←</button>
  <div id="weekRange">Неделя</div>
  <button onclick="changeWeek(1)">→</button>
</div>

<button onclick="loadSchedule()">Обновить</button>
<div id="schedule" class="grid"></div>

<h3>Добавить событие</h3>
<input id="event-title" placeholder="Название">
<input id="event-date" type="date">
<input id="event-start" type="time">
<input id="event-end" type="time">
<button onclick="addEvent()">Добавить</button>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbzcxnMPkchl3eRO2f8Ctx6S1bq65EXSUkWqGDZIrUqqueIxlhj-chsD5dj6Tn8zrNIk/exec'; // <-- замени здесь

let currentWeekStart = getMonday(new Date());

function saveLogin() {
  localStorage.setItem('user', document.getElementById('login').value);
  loadSchedule();
}

function getMonday(d) {
  const date = new Date(d);
  const day = date.getDay();
  const diff = date.getDate() - ((day + 6) % 7);
  return new Date(date.setDate(diff));
}

function changeWeek(offset) {
  currentWeekStart.setDate(currentWeekStart.getDate() + offset * 7);
  loadSchedule();
}

function formatDate(date) {
  return date.toISOString().split('T')[0];
}

function loadSchedule() {
  const user = localStorage.getItem('user');
  if (!user) return alert('Введите логин');

  const weekDates = [];
  const weekStart = new Date(currentWeekStart);
  for (let i = 0; i < 7; i++) {
    const day = new Date(weekStart);
    day.setDate(day.getDate() + i);
    weekDates.push(formatDate(day));
  }

  document.getElementById('weekRange').textContent =
    `${weekDates[0]} – ${weekDates[6]}`;

  fetch(`${apiUrl}?action=getEvents&user=${user}`)
    .then(res => res.json())
    .then(data => renderSchedule(data, weekDates))
    .catch(err => console.error('Ошибка загрузки:', err));
}

function renderSchedule(events, weekDates) {
  const container = document.getElementById('schedule');
  container.innerHTML = '';

  const days = ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];
  const hours = Array.from({length: 24}, (_, i) => `${i.toString().padStart(2, '0')}:00`);

  // Заголовок
  container.appendChild(document.createElement('div'));
  for (let i = 0; i < 7; i++) {
    const dayCell = document.createElement('div');
    dayCell.textContent = `${days[i]}\n${weekDates[i]}`;
    container.appendChild(dayCell);
  }

  // Сетка
  for (let h of hours) {
    const label = document.createElement('div');
    label.className = 'time-label';
    label.textContent = h;
    container.appendChild(label);

    for (let d = 0; d < 7; d++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      container.appendChild(cell);
    }
  }

  // События
  for (let ev of events) {
    const idx = weekDates.indexOf(ev.day);
    if (idx === -1) continue;

    const startHour = parseInt(ev.startTime.split(':')[0]);
    const endHour = parseInt(ev.endTime.split(':')[0]);

    for (let h = startHour; h < endHour; h++) {
      const index = 8 + h * 8 + idx + 1;
      const cell = container.children[index];
      if (cell) {
        const div = document.createElement('div');
        div.className = 'event';
        div.textContent = ev.title;
        cell.appendChild(div);
      }
    }
  }
}

function addEvent() {
  const user = localStorage.getItem('user');
  const title = document.getElementById('event-title').value;
  const day = document.getElementById('event-date').value;
  const startTime = document.getElementById('event-start').value;
  const endTime = document.getElementById('event-end').value;

  if (!user || !title || !day || !startTime || !endTime) {
    return alert('Заполните все поля');
  }

  const params = new URLSearchParams({
    action: 'addEvent',
    user, title, day, startTime, endTime
  });

  fetch(`${apiUrl}?${params.toString()}`)
    .then(() => {
      alert('Событие добавлено!');
      loadSchedule();
    })
    .catch(err => console.error('Ошибка при добавлении:', err));
}

document.addEventListener('DOMContentLoaded', () => {
  const user = localStorage.getItem('user');
  if (user) document.getElementById('login').value = user;
  loadSchedule();
});
</script>

</body>
</html>
